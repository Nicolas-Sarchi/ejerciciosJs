<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Quiz</title>
</head>
<style>
  .form-check-input,.form-check-label{
    cursor: pointer;
  }
  
</style>
<body >
  <div class="navbar">
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container">
      <a class="navbar-brand"><span class="text-primary">Quiz</span>App</a> <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbarSupportedContent" data-bs-toggle="collapse" type="button"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="#formulario">Gestionar Preguntas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#preguntas">Quiz</a>
          </li>
         
         
        </ul> 
      </div>
    </div>
  </nav>
</div>
<div class="d-flex justify-content-center align-content-center g-3 p-3 mt-5" id="gestion-preguntas">

        <form class="row "  id="formulario">
            <div class="col mt-5  ">
              <textarea class="form-control border border-top-0 border-end-0 border-start-0 border-primary border-3 rounded-0" id="enunciado" placeholder="Enunciado" required></textarea>
            </div>
            <div class="col mt-5 ">
              <input type="text" class="form-control border border-top-0 border-end-0 border-start-0 border-primary border-3 rounded-0" placeholder="A" id="rtaA"required>
              
            </div>
            <div class="col mt-5 ">
                <input type="text" class="form-control border border-top-0 border-end-0 border-start-0 border-primary border-3 rounded-0" placeholder="B" id="rtaB"required>
                
              </div> 
              
              <div class="col mt-5 ">
                <input type="text" class="form-control border border-top-0 border-end-0 border-start-0 border-primary border-3 rounded-0" placeholder="C" id="rtaC"required>
                
              </div> 
              
              <div class="col mt-5 ">
                <input type="text" class="form-control border border-top-0 border-end-0 border-start-0 border-primary border-3 rounded-0" placeholder="D" id="rtaD"required>
                
              </div>
              <div class="col mt-5  ">
              <select id = "correcta" class="form-select" aria-label="Default select example">
                <option selected >Cuàl respuesta es la correcta: </option>
                <option value="a">A</option>
                <option value="b">B</option>
                <option value="c">C</option>
                <option value="d">D</option>
              </select>
              </div>
            <div class="col mt-2 d-flex justify-content-center">
              <button class="btn btn-primary" type="submit">Agregar</button>
            </div>
          </form>
        </div>

        <div class="container d-flex justify-content-center">
          <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
          Gestionar de Preguntas
        </button>
        
        <!-- Modal -->
        <div class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Gestion de Preguntas</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">Enunciado</th>
                      <th scope="col">A</th>
                      <th scope="col">B</th>
                      <th scope="col">C</th>
                      <th scope="col">D</th>
                      <th scope="col">Correcta</th>
                      <th></th>
                      <th>  </th>
                    </tr>
                  </thead>
                  <tbody id="tabla-preguntas">
        
                  </tbody>
                </table>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
              </div>
            </div>
          </div>
        </div></div>

        <div id="preguntas">
          <h2 class="text-black mx-5 fs-1 text-center">Quiz</h2>
        
          <form id="quiz" class="row px-5"></form>
        
          <div class="d-flex justify-content-center mt-5">
            <button class="btn btn-primary" type="button" onclick="administrarPreguntas.validarRespuestas()">Enviar respuestas</button>
          </div>
          <div id="resultado"></div>
        </div>

        <!-- Modal -->
<div class="modal fade" id="resultadoModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Resultados</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="resultadoModalBody">
        <!-- Aquí se mostrarán los resultados -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>


        
        

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="./script.js"></script>
</body>
</html>
