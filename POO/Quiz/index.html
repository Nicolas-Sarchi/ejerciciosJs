<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
    <title>Quiz</title>
</head>
<body>

    
        <form class="row g-3 p-5 "  id="formulario">
            <div class="col-md-12 ">
              <label for="enunciado" class="form-label">Enunciado</label>
              <input type="text" class="form-control" id="enunciado"  required>
            </div>
            <div class="col-md-2">
              <label for="rtas" class="form-label">A</label>
              <input type="text" class="form-control" id="rtaA">
              
            </div>
            <div class="col-md-2">
                <label for="rtaB" class="form-label">B</label>
                <input type="text" class="form-control" id="rtaB">
                
              </div> 
              
              <div class="col-md-2">
                <label for="rtaC" class="form-label">C</label>
                <input type="text" class="form-control" id="rtaC">
                
              </div> 
              
              <div class="col-md-2">
                <label for="rtaD" class="form-label">D</label>
                <input type="text" class="form-control" id="rtaD">
                
              </div>
              <div class="col-md-4">
                <label for="correcta" class="form-label">Respuesta Correcta</label>
                <input type="text" class="form-control" id="correcta">
                
              </div>
            <div class="col-4">
              <button class="btn btn-primary" type="submit">Agregar</button>
            </div>
          </form>
 
          <div id="quiz" class="row p-5">
          
          </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="./script.js"></script>
</body>
</html>
