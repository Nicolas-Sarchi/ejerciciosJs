<!DOCTYPE html>
<html>
<head>
  <title>Calculadora</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body class="bg-dark-subtle">
  <div class="container">
    <div class="row mt-3 justify-content-center">
      <div class="col-4">
        <div class="calculator shadow-lg p-3 mb-5 bg-dark rounded  ">
          <input type="text" class="form-control mb-3 text-black text-end fs-4" id="resultado" disabled>
          <div class="row mt-3">
            <div class="col">
              <button class="btn btn-danger btn-block" onclick="calculadora.borrarUltimoCaracter()">&#9003;</button>
            </div>
            <div class="col">
              <button class="btn btn-danger btn-block" onclick="calculadora.limpiarResultado()">C</button>
            </div>
            <div class="col">
              <button class="btn btn-secondary btn-block" onclick="calculadora.agregarAlResultado('(')">(</button>
            </div>
            <div class="col">
              <button class="btn btn-secondary btn-block" onclick="calculadora.agregarAlResultado(')')">)</button>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col">
              <button class="btn btn-light btn-block" onclick="calculadora.agregarAlResultado('7')">7</button>
            </div>
            <div class="col">
              <button class="btn btn-light btn-block" onclick="calculadora.agregarAlResultado('8')">8</button>
            </div>
            <div class="col">
              <button class="btn btn-light btn-block" onclick="calculadora.agregarAlResultado('9')">9</button>
            </div>
            <div class="col">
              <button class="btn btn-primary btn-block" onclick="calculadora.agregarAlResultado('/')">/</button>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col">
              <button class="btn btn-light btn-block" onclick="calculadora.agregarAlResultado('4')">4</button>
            </div>
            <div class="col">
              <button class="btn btn-light btn-block" onclick="calculadora.agregarAlResultado('5')">5</button>
            </div>
            <div class="col">
              <button class="btn btn-light btn-block" onclick="calculadora.agregarAlResultado('6')">6</button>
            </div>
            <div class="col">
              <button class="btn btn-primary btn-block" onclick="calculadora.agregarAlResultado('*')">*</button>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col">
              <button class="btn btn-light btn-block" onclick="calculadora.agregarAlResultado('1')">1</button>
            </div>
            <div class="col">
              <button class="btn btn-light btn-block" onclick="calculadora.agregarAlResultado('2')">2</button>
            </div>
            <div class="col">
              <button class="btn btn-light btn-block" onclick="calculadora.agregarAlResultado('3')">3</button>
            </div>
            <div class="col">
              <button class="btn btn-primary btn-block" onclick="calculadora.agregarAlResultado('-')">-</button>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col">
              <button class="btn btn-light btn-block" onclick="calculadora.agregarAlResultado('0')">0</button>
            </div>
            <div class="col">
              <button class="btn btn-light btn-block" onclick="calculadora.agregarAlResultado('.')">.</button>
            </div>
            <div class="col">
                <button class="btn btn-success btn-block" onclick="calculadora.calcularResultado()">=</button>
              </div>
            <div class="col">
              <button class="btn btn-primary btn-block" onclick="calculadora.agregarAlResultado('+')">+</button>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </div>

 <script src="./calculadora.js"></script>
</body>
</html>
