<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <title>The MEAL DB</title>
  </head>
  <body>
    <div class="d-flex justify-content-between align-items-center mb-3">
      <div class="container-fluid mt-5 p-5">
        <select
          class="form-select"
          id="select-categoria"
          aria-label="Default select example"
        >
          <option selected>Seleccione una categor√¨a</option>
        </select>

       
      </div>
      <button
        id="showFavorites"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#favoritesModal"
      >
        Mostrar favoritos
      </button>
    </div>

    <div
      class="modal fade"
      id="favoritesModal"
      tabindex="-1"
      aria-labelledby="favoritesModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="favoritesModalLabel">
              Tus platos favoritos
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="contenedorFavoritos"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cerrar
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div
        class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4"
        id="contenedor"
      ></div>
    </div>

    <script type="module" src="./js/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
