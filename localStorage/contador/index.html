<!DOCTYPE html>
<html>
<head>
  <title>Ejemplo de Local Storage</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body>
    <div class="container mt-5 row mx-5">
        <div class="row text-center mb-5">
  <h1 class="col 12" id="counter">0</h1>
</div>
  <button  class="btn btn-primary col-4" onclick="incrementar()">Incrementar</button>
  <button class="btn btn-danger col-4" onclick="decrementar()">Decrementar</button>
  <button class="btn btn-success col-4" onclick="reiniciar()">Reiniciar</button>

</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


  
  <script>
    var contador = parseInt(localStorage.getItem('contador')) || 0;
    actualizarContador();

    function incrementar() {
      contador++;
      actualizarContador();
      localStorage.setItem('contador', contador);
    }

    function reiniciar() {
      contador = 0;
      actualizarContador();
      localStorage.setItem('contador', contador);
    }

    function decrementar(){
      contador--;
      actualizarContador();
      localStorage.setItem('contador', contador);
    }
    function actualizarContador() {
      document.getElementById('counter').textContent = contador;
    }
  </script>
</body>
</html>
