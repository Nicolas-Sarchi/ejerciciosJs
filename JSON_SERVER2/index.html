<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href=" https://cdn.jsdelivr.net/npm/sweetalert2@11.7.16/dist/sweetalert2.min.css " rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/formulario.css">

    <title>Document</title>
</head>
<body>
    <div class="sidebar">
        <a href="#" class="logo">
            <i class='bx bxs-store'></i>
            <div class="logo-name"><span>Camp</span>Store</div>
        </a>
        <div class="side-menu">
            <li class="active"><a href="#home"><i class='bx bxs-home'></i>Inicio</a></li>
            <li><a href="#rutas"><i class='bx bxs-box'></i>Gestión de Rutas</a></li>
            <li ><a href="#puntos"><i class='bx bx-map'></i>Gestión de puntos</a></li>
    
        </div>
    </div>

    <div class="content">
        <nav>
            <i class='bx bx-menu'></i>
            
         <h1>Dashboard</h1>
        </nav>

        <main>
            <div id="home">
                <div class="header">
                    <div class="left">
                        <h1>Dashboard</h1>
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                            <i class='bx bx-plus'></i>
                          </button>
                          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                              <div class="modal-content">
                                <div class="modal-header">
                                  
                                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form class="form" id="formAgregarCategoria">
                                        <p class="title">Registrar Nueva Categoría</p>
                                       
                                        <label>
                                            <input required="" placeholder="" type="text" class="input" id="nombreCategoria">
                                            <span>Nombre de la Categoría</span>
                                        </label> 
                                       <button type="submit" class="submit">Agregar</button>
                                    </form>
                                </div>
                               
                              </div>
                            </div>
                          </div>
                    </div>
                </div>
        
                <ul class="insights">
                    
                </ul>
                <div class="modal fade" id="modalModificarCategoria" tabindex="-1" aria-labelledby="modalModificarCategoriaLabel" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                         
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form class="form" id="formModificarCategoria">
                                <p class="title">Modificar Categoría</p>
                               
                                <label>
                                    <input required="" placeholder="" type="text" class="input" id="nombreCategoriaModificar">
                                    <span>Nombre de la Categoría</span>
                                </label> 
                               <button type="submit" class="submit">Modificar</button>
                            </form>
                        </div>
                       
                      </div>
                    </div>
                  </div>
            </div>

            <!-- Button trigger modal -->

  
  <!-- Modal -->
 
        </main>
    </div>

    <script src="./js/main.js" type="module"></script>
    <script src="./js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"crossorigin="anonymous"></script>
