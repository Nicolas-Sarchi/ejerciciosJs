<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <title>Document</title>
  </head>
  <body>
    <div class="container p-5 mt-5">
    <form>
        <div class="mb-3">
          <label for="nombreProducto" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombreProducto" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">Ingrese el nombre del producto</div>
        </div>
        <div class="mb-3">
          <label for="precioProducto" class="form-label">Precio</label>
          <input type="number" class="form-control" id="precioProducto">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">Descripciòn del producto</span>
            <textarea class="form-control" aria-label="With textarea" id="descripcionProducto"></textarea>
          </div>
        <div class="mb-3">
            <select class="form-select" aria-label="Default select example">
                <option selected>Seleccione una Categorìa</option>
                <option value="1">Computers</option>
                <option value="2">Gaming</option>
             
              </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>


      <table class="table mt-5">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Precio</th>
            <th scope="col">Descripciòn</th>
            <th scope="col">Categorìa</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
    </div>


    <script src="./js/main.js" type="module"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
