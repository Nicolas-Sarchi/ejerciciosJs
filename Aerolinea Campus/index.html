<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Site</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>

</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-light bg-primary text-white">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">Aerolinea Campus</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarID"
                aria-controls="navbarID" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarID">
                <div class="navbar-nav">
                    <a class="nav-link active text-white" aria-current="page" href="#">Home</a>
                    
                </div>
                <div class="navbar-nav">
                    <a class="nav-link active text-white" aria-current="page" href="#">Clientes</a>
                    
                </div>
                <div class="navbar-nav">
                    <a class="nav-link active text-white" aria-current="page" href="#">Rutas</a>
                    
                </div>
                <div class="navbar-nav">
                    <a class="nav-link active text-white" aria-current="page" href="#">Comprar Tiquetes</a>
                    
                </div>
            </div>
        </div>
    </nav>
    <div class="modal fade" id="editar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              ...
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    <div class="gestion-clientes container mt-5 text-center mb-5">
      
        <form class="row g-3 needs-validation" id="agregar-cliente">
          <div class="col-md-4">
            <label for="numeroIdentificacion" class="form-label">Numero de identificacion</label>
            <input type="number" class="form-control" id="numeroIdentificacion"  required>
          </div>
          <div class="col-md-4">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre"  required>
            
          </div>
          <div class="col-md-4">
            <label for="apellido" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="apellido"  required>
            
          </div>
          <div class="col-md-6">
            <label for="telefono" class="form-label">Telefono</label>
            <input type="tel" class="form-control" id="telefono" required>
            
          </div>
          <div class="col-md-6">
            <label for="email" class="form-label">Correo Electrònico</label>
            <input type="email" class="form-control" id="email" required>
            
          </div>
          <div class="col-md-6">
            <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
            <input type="date" class="form-control" id="fechaNacimiento" required>
            
          </div>
          <div class="col-md-6">
            <label for="nacionalidad" class="form-label">Nacionalidad</label>
            <input type="text" class="form-control" id="nacionalidad"  required>
          </div>
          <div class="col-12">
            <button class="btn btn-primary" type="submit">Agregar</button>
          </div>
        </form>
        
        <div class="table-responsive mt-5">
            <table class="table table-striped
            table-hover	
            table-borderless
            table-primary
            align-middle" id="tabla-clientes">
                <thead class="table-light">
                    <tr>
                        <th>Id</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Telefono</th>
                        <th>Email</th>
                        <th>Fecha de Nacimiento</th>
                        <th>Nacionalidad</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody class="table-group-divider">
                        
                    </tbody>
                   
            </table>
        </div>
        
    </div>

    <div class="gestion-rutas container mt-5 text-center mb-10">
      <form class="row g-3 needs-validation" id="agregar-ruta">
          <div class="col-md-4">
              <label for="nombreRuta" class="form-label">Nombre de la Ruta</label>
              <input type="text" class="form-control" id="nombreRuta" required>
          </div>
          <div class="col-md-4">
              <label for="valorTiquete" class="form-label">Valor del Tiquete</label>
              <input type="number" class="form-control" id="valorTiquete" required>
          </div>
          <div class="col-md-4">
              <label for="ciudadOrigen" class="form-label">Ciudad de Origen</label>
              <input type="text" class="form-control" id="ciudadOrigen" required>
          </div>
          <div class="col-md-4">
              <label for="ciudadDestino" class="form-label">Ciudad de Destino</label>
              <input type="text" class="form-control" id="ciudadDestino" required>
          </div>
          <div class="col-md-4">
              <label for="puntosFidelizacion" class="form-label">Puntos para Fidelización</label>
              <input type="number" class="form-control" id="puntosFidelizacion" required>
          </div>
          <div class="col-12">
              <button class="btn btn-primary" type="submit">Agregar</button>
          </div>
      </form>
      <div class="table-responsive mt-5">
          <table class="table table-striped
          table-hover
          table-borderless
          table-primary
          align-middle" id="tabla-rutas">
              <thead class="table-light">
                  <tr>
                      <th>ID</th>
                      <th>Nombre de la Ruta</th>
                      <th>Valor del Tiquete</th>
                      <th>Ciudad de Origen</th>
                      <th>Ciudad de Destino</th>
                      <th>Puntos para Fidelización</th>
                      <th></th>
                  </tr>
              </thead>
              <tbody class="table-group-divider">
              </tbody>
          </table>
      </div>
  </div>
    <script src="aerolinea.js"></script>
</body>
</html>
