<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campus Airlines</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
<link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-light bg-primary text-white">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">Aerolinea Campus</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarID"
                aria-controls="navbarID" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarID">
                <div class="navbar-nav">
                    <a class="nav-link active text-white" aria-current="page" href="#Home">Home</a>
                    
                </div>
                <div class="navbar-nav">
                    <a class="nav-link active text-white" aria-current="page" href="#Clientes">Clientes</a>
                    
                </div>
                <div class="navbar-nav">
                    <a class="nav-link active text-white" aria-current="page" href="#Rutas">Rutas</a>
                    
                </div>
                <div class="navbar-nav">
                    <a class="nav-link active text-white" aria-current="page" href="#Tiquetes">Comprar Tiquetes</a>
                    
                </div>
            </div>
        </div>
    </nav>

   
    <div id="home" class="container mt-5 text-center w-100">
      


      <h1>Welcome to Aerolinea Campus</h1>
      
  </div>

    <div id="clientes" class="gestion-clientes container mt-5 text-center mb-5">
      
        <form class="row g-3 needs-validation" id="agregar-cliente">
          <div class="col-md-4">
            <label for="numeroIdentificacion" class="form-label">Numero de identificacion</label>
            <input type="number" class="form-control" id="numeroIdentificacion"  required>
          </div>
          <div class="col-md-4">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre"  required>
            
          </div>
          <div class="col-md-4">
            <label for="apellido" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="apellido"  required>
            
          </div>
          <div class="col-md-6">
            <label for="telefono" class="form-label">Telefono</label>
            <input type="tel" class="form-control" id="telefono" required>
            
          </div>
          <div class="col-md-6">
            <label for="email" class="form-label">Correo Electrònico</label>
            <input type="email" class="form-control" id="email" required>
            
          </div>
          <div class="col-md-6">
            <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
            <input type="date" class="form-control" id="fechaNacimiento" required>
            
          </div>
          <div class="col-md-6">
            <label for="nacionalidad" class="form-label">Nacionalidad</label>
            <input type="text" class="form-control" id="nacionalidad"  required>
          </div>
          <div class="col-12">
            <button class="btn btn-primary" type="submit">Agregar</button>
          </div>
        </form>

        <div class="container mt5 pb-5 pt-5">
          <div class="row">
            <div class="offset-md-3 col-md-6"></div>
          <input type="text" class="form-control" id="search" placeholder="Search..." oninput="filterTable()" >
          </div>
        
        
        <div class="table-responsive mt-5">
            <table class="table table-striped
            table-hover	
            table-borderless
            table-primary
            align-middle" id="tabla-clientes">
            <thead>
              <th>id</th>
              <th>Nombre</th>
              <th>Apellido</th>
              <th>Telefono</th>
              <th>Email</th>
              <th>fecha de nacimiento</th>
              <th>Nacionalidad</th>
              <th></th>
              <th></th>
            </thead>
                 <tbody class="table-group-divider">
            
                </tbody>
            </table>
            <p id="noResults" style="display:none">No hay coincidencias!</p>
        </div>
      </div>
    </div>

    <div  id="rutas" class="gestion-rutas container mt-5 text-center mb-10">
      <form class="row g-3 needs-validation" id="agregar-ruta">
          <div class="col-md-4">
              <label for="nombreRuta" class="form-label">Nombre de la Ruta</label>
              <input type="text" class="form-control" id="nombreRuta" required>
              
          </div>
          <div class="col-md-4">
              <label for="valorTiquete" class="form-label">Valor del Tiquete</label>
              <input type="number" class="form-control" id="valorTiquete" required>
          </div>
          <div class="col-md-4">
              <label for="ciudadOrigen" class="form-label">Ciudad de Origen</label>
              <input type="text" class="form-control" id="ciudadOrigen" required>
          </div>
          <div class="col-md-4">
              <label for="ciudadDestino" class="form-label">Ciudad de Destino</label>
              <input type="text" class="form-control" id="ciudadDestino" required>
          </div>
          <div class="col-md-4">
              <label for="puntosFidelizacion" class="form-label">Puntos para Fidelización</label>
              <input type="number" class="form-control" id="puntosFidelizacion" required>
          </div>
          <div class="col-12">
              <button class="btn btn-primary" type="submit">Agregar</button>
          </div>
      </form>
      <div class="table-responsive mt-5">
          <table class="table table-striped
          table-hover
          table-borderless
          table-primary
          align-middle" id="tabla-rutas">
              <thead class="table-light">
                  <tr>
                      <th>ID</th>
                      <th>Nombre de la Ruta</th>
                      <th>Valor del Tiquete</th>
                      <th>Ciudad de Origen</th>
                      <th>Ciudad de Destino</th>
                      <th>Puntos para Fidelización</th>
                      <th></th>
                  </tr>
              </thead>
              <tbody class="table-group-divider">
              </tbody>
          </table>
      </div>
  </div>

  <div id="tiquetes" class="container mt-5 text-center mb-5">
    <section id="compra-tiquetes">
      <h2>Compra de tiquetes</h2>
      <form id="form-compra">
        <div class="mb-3">
          <label for="cliente" class="form-label">Cliente</label>
          <select class="form-select" id="cliente" required>
            <!-- Aquí se listarán los clientes -->
          </select>
        </div>
        <div class="mb-3">
          <label for="ruta" class="form-label">Ruta aérea</label>
          <select class="form-select" id="ruta" required>
            <!-- Aquí se listarán las rutas aéreas -->
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Comprar</button>
      </form>
      
      <div id="resumen-compra">
        <!-- Aquí se mostrará el resumen de la compra -->
      </div>
    </section>
    

    </div>
  </div>
  
  
  
  
  
    <script src="aerolinea.js"></script>
</body>
</html>
