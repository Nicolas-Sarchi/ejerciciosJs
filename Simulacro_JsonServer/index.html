<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"/>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href=" https://cdn.jsdelivr.net/npm/sweetalert2@11.7.16/dist/sweetalert2.min.css " rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/formulario.css">
</head>

<body>


<div class="content mx-5 mt-2" id="home">
    <form class="form" id="formRuta">
        <p class="title">Registrar Nueva Ruta</p>
       
        <label>
            <input required="" placeholder="" type="text" class="input" id="nombreRuta">
            <span>Nombre de la ruta</span>
        </label> 

        <button type="submit" class="submit">Agregar</button>
    </form>
    
    <table class="table
    table-hover	
    table-light
    align-middle mt-5 ">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody id="tablaRutas">

      </tbody>
    </table>
   
    <div class="modal fade" id="modalModificar" tabindex="-1" aria-labelledby="modalModificarLabel" aria-hidden="true">  <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form class="form" id="formularioModificar">
            <p class="title">Editar Ruta</p>
           
            <label>
                <input required="" placeholder="" type="text" class="input" id="nombreModificar">
                <span>Nombre de la ruta</span>
            </label> 
    
            <button type="submit" class="submit">Guardar Cambios</button>
        </form>
        
        </div>
      </div>
     
  </div>
</div>
</div>


<div id="rutas" class="mt-5 mx-5 p-3">
  <div >
    <select class="form-select" id="selectRuta">
      <option selected >Seleccione una ruta</option>
    </select>
  </div>

  <div id="puntosContainer">
    <form class="form mt-5" id="formPunto">
      <p class="title">Registrar un nuevo punto a la ruta</p>
     
      <label>
          <input required="" placeholder="" type="text" class="input" id="nombrePunto">
          <span>Nombre del punto</span>
      </label> 

      <button type="submit" class="submit">Agregar</button>
  </form>
    <table class="table
    table-hover	
    table-light
    align-middle mt-5 ">
      <thead>
        <tr>
          <th></th>
          <th scope="col">#</th>
          <th scope="col">Nombre</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody id="listaPuntos">
      </tbody>
    </table>
  </div>
</div>

<div id="rDisponibles">

</div>

    <script src="./js/main.js" type="module"></script>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"
  ></script>

  <script src=" https://cdn.jsdelivr.net/npm/sweetalert2@11.7.16/dist/sweetalert2.all.min.js "></script>
</body>
</html>
