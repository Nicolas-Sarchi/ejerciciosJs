<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>CRUD App</title>
  <link rel="stylesheet" href="estilos.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"><link rel="stylesheet" href="./style.css">

</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">CRUD App</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Agregar producto</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Listar productos</a>
            </li>
          </ul>
          
      </div>
    </div>
  </nav>
<div class="container p-5">
  <form id="agregarProductos-form" class="text-center">
    <div class="row ">
    <div class="mb-3 col-6">
      <label for="productName" class="form-label">Nombre del producto</label>
      <input type="text" class="form-control" id="productName" placeholder="Ingrese el nombre del producto">
    </div>
    <div class="mb-3 col-6">
      <label for="productPrice" class="form-label">Precio</label>
      <input type="number" class="form-control" id="productPrice" placeholder="Ingrese el precio del producto">
    </div>
    <div class="mb-3 col-12">
        <label for="productDescription" class="form-label">Descripción del producto</label>
        <textarea class="form-control" id="productDescription" rows="3"  placeholder="Ingrese la descripción del producto"></textarea>
      </div>
    <div class="mb-3 col-6">
      <label for="productStock" class="form-label">Cantidad en stock</label>
      <input type="number" class="form-control" id="productStock" placeholder="Ingrese la cantidad en stock">
    </div>
    <div class="mb-3 col-6">
      <label for="productCategory" class="form-label">Categoría</label>
      <input type="text" class="form-control" id="productCategory" placeholder="Ingrese la categoría del producto">
    </div>
</div>

    <button type="submit" class="btn btn-dark">Agregar producto</button>
  </form>
</div>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h2>Listar productos</h2>
      </div>
      <div class="col-md-6">
        <input class="form-control" id="searchInput" type="text" placeholder="Buscar por nombre o categoría">
      </div>
    </div>
    <table class="table table-striped table-responsive">
      <thead>
        <tr>
          <th scope="col">Nombre</th>
          <th scope="col">Precio</th>
          <th scope="col">Descripción</th>
          <th scope="col">Cantidad en stock</th>
          <th scope="col">Categoría</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody id="productTable">
        <!-- Aquí se mostrarán los productos -->
        
      </tbody>
    </table>
    
  </div>
<br><br><br><br><br>

  <div class="container p-5">
    <h2>Ventas</h2>
    <form id="ventas-form" class="text-center">
      <div class="mb-3">
        <label for="ventaProducto" class="form-label">Seleccionar producto</label>
        <select class="form-control" id="ventaProducto"></select>
      </div>
      <div class="mb-3">
        <label for="ventaCantidad" class="form-label">Cantidad</label>
        <input type="number" class="form-control" id="ventaCantidad" placeholder="Ingrese la cantidad">
      </div>
      <button type="submit" class="btn btn-dark">Realizar venta</button>
    </form>
    <h3>Resumen de la compra</h3>
    <div id="resumenCompra"></div>
  </div>
  

  <script src="tienda.js"></script>

  </body>
  </html>
