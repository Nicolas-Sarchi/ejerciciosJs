<html lang="en">
<head>

                    <button class="btn btn-light col-3">

                    <button class="btn btn-light col-3 ">

                    <button class="btn btn-light col-3">

                    </button>
                    <button class="btn btn-light col-3">

                    </button>

                    </button>
                    <button class="btn btn-light col-3">

                    </button>
                    <button class="btn btn-light col-3">

                    </button>
                    <button class="btn btn-light col-3">

                    </button>
                    <button class="btn btn-light col-3">
                        1
                    </button>
                    <button class="btn btn-light col-3">
                        2
                    </button>
                    <button class="btn btn-light col-3">
                        3
                    </button>

                        &equals;
                    </button>
                <div class="row">
                    <button class="btn btn-light triple">
                        0
                    </button>
                    
                </div>
            </div>
